<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Render Compare</title>
	</head>
	<body>
		<svg></svg>
		<canvas></canvas>
		<div style="position: absolute; top: 0; left: 0; z-index: 1000">
			<button id="select-svg" style="min-width: 80px">SVG</button>
			<button id="select-canvas" style="min-width: 80px">Canvas 2D</button>
		</div>
		<div style="position: absolute; top: 0; right: 0; z-index: 1000">
			<select id="type" style="width: 80px">
				<option value="hexagon">Hexagon</option>
				<option value="quater">Quater</option></select
			><br />
			<select id="length" style="width: 80px">
				<option value="1">1*1</option>
				<option value="2">2*2</option>
				<option value="4">4*4</option>
				<option value="8">8*8</option>
				<option value="16">16*16</option>
				<option value="32">32*32</option>
				<option value="64">64*64</option>
				<option value="128">128*128</option>
			</select>
			<br />
			<label for="with-text">with text</label>
			<input id="with-text" type="checkbox" /><br />

			<button id="render" style="width: 80px">Render</button><br />
			<button id="test" style="width: 80px">Run Test</button>
			<pre id="stats"></pre>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
